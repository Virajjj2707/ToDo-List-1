<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <script src="main.js"></script>
    <title>ToDoList</title>
  </head>
  <body>
    <!-- To add tasks in the list -->
    <div class="take-input">
      <h1 class="head">
        <span><i class="fas fa-clipboard-list"></i></span> To-Do List
      </h1>
      <div class="input">
        <!-- added form here..for text filling -->
        <form id="addForm">
          <div class="row">
            <div>
              <input
                type="text"
                onkeyup="toggleButton(this, 'submit')"
                class="form-control"
                id="item"
              />
            </div>
            <!-- added input here for submitting after clicking -->
            <div>
              <input
                type="submit"
                class="btn btn-dark"
                id="submit"
                value="Submit"
                disabled
              />
            </div>
          </div>
        </form>
        <button class="add">
          <i class="fas fa-plus"></i>
        </button>
      </div>
      <div class="container">
        <!--  -->
      </div>
    </div>

    <!-- To add Remove button to remove all tasks -->
    <div class="button-cont" align="center">
      <a class="remove-btn" onclick="removeAll()"> Remove all Tasks</a>

      <h3 class="mt-4">Tasks</h3>
      <!-- added add form tag to add form input -->
      <form id="addForm">
        <ul class="list-group" id="items"></ul>
      </form>
    </div>
  </body>
</html>
